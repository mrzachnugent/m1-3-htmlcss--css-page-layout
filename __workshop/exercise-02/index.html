<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Apple Navbar</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="https://www.apple.com/ca/" target="_blank">
          <li>
            <img src="./imgs/icon.svg" alt="Apple Logo" />
          </li>
        </a>
        <a href="https://www.apple.com/ca/mac/" target="_blank">
          <li>Mac</li>
        </a>
        <a href="https://www.apple.com/ca/ipad/" target="_blank">
          <li>iPad</li>
        </a>
        <a href="https://www.apple.com/ca/iphone/" target="_blank">
          <li>iPhone</li>
        </a>
        <a href="https://www.apple.com/ca/tv/" target="_blank">
          <li>TV</li>
        </a>
      </ul>
    </nav>
  </body>
</html>
